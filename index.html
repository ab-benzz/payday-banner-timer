<script>
    const countDownDate = new Date("March 31, 2025 23:59:59").getTime();

    const x = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer-days").innerHTML = (days < 10) ? ('0' + days) : days;
        document.getElementById("timer-hrs").innerHTML = (hours < 10) ? ('0' + hours) : hours;
        document.getElementById("timer-mins").innerHTML = (minutes < 10) ? ('0' + minutes) : minutes;
        document.getElementById("timer-secs").innerHTML = (seconds < 10) ? ('0' + seconds) : seconds;

    }, 1000);

    document.addEventListener('DOMContentLoaded', checkDateAndHideDiv);

</script>
